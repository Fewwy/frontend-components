name: Frontend components CI pipeline
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v4
      - uses: './.github/actions/cache'
      - uses: './.github/actions/cypress-cache'
      - name: Install dependencies
        run: npm i
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: nrwl/nx-set-shas@v4
      - uses: './.github/actions/cache'
      - name: Build
        run: npm run build
  unit-test:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: nrwl/nx-set-shas@v4
      - uses: './.github/actions/cache'
      - name: Run unit tests
        run: npm run test:unit
  component-test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v4
      - uses: './.github/actions/cache'
      - uses: './.github/actions/cypress-cache'
      - name: Install deps
        shell: bash
        run: npm i
      - name: Run component tests
        uses: cypress-io/github-action@v6
        with:
          command: npx nx affected -t test:component --exclude=demo --configuration=ci --parallel=1
  lint: 
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v4
      - uses: './.github/actions/cache'
      - name: Lint
        run: npx nx affected -t test:lint --exclude=demo
  commitlint:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: './.github/actions/cache'
      - name: install
        shell: bash
        run: npm i
      - name: Validate current commit on push
        shell: bash
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose
      - name: Validate PR commits
        shell: bash
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
  check-circular-imports:
    runs-on: ubuntu-latest
    needs: install
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: './.github/actions/cache'
      - name: install
        shell: bash
        run: npm i
      - uses: nrwl/nx-set-shas@v4
      - uses: './.github/actions/cache'
      - name: Check circular imports
        run: npx nx affected -t test:circular-dependencies --exclude=demo
  release:
    runs-on: ubuntu-latest
    needs: [install, build, unit-test, component-test, lint, commitlint, check-circular-imports]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ssh-key: ${{ secrets.BOT_AUTH_KEY }}
          token: ${{ secrets.GH_BOT_TOKEN }}
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: nrwl/nx-set-shas@v4
      - uses: './.github/actions/cache'
      - name: Install deps
        shell: bash
        run: npm i
      - name: Rebuild packages
        run: npm run build
      - name: git config
        shell: bash
        run: |
          git config user.name "nacho-bot"
          git config user.email "crc-nachobot@redhat.com"
      - name: Set publish config
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      - name: Release packages
        shell: bash
        env:
          # skip the git hooks 
          HUSKY: 0
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
        run: npx nx affected --base=last-release --parallel=1 -t version --trackDeps --baseBranch=master
      - name: Tag last-release
        shell: bash
        run: |
          git tag -f last-release
          git push origin last-release --force --no-verify
